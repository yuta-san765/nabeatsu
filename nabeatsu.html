<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 1; i <= 100; i ++) {
      let number = String(i);
      if (i % 3 === 0 || number.indexOf("3") !== -1) {
        console.log(i + "!");
      } else {
        console.log(i);
      }
    }
  </script>
</body>
</html>
